<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>first CSS line</title>
    <style>
        /* to make the whole background colour */
        /* body{

        /* '#' for id */
        #first{
            background-color: cadetblue;
        }

        #second{
            background-color: rgb(95, 105, 160);
        }
        /* '.' for class */
        .bg.blue{
            background-color: blue;
            color: white;
        }
     
    </style>
</head>

<body>
    <div id="first">
        first
    </div>

    <div id="second">
        second
    </div>

    <section class="red">
        red
    </section>

    <section class="red bg.blue border.border">
        red bg blue and border.purple
    </section>


</body>
